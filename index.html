<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FB Auto Commenter - RUDRA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💬 FB Auto Commenter</h1>
    <form method="POST" action="/comment">
      <input type="text" name="postLink" placeholder="🔗 Facebook Post Link" required />
      <textarea name="commentText" placeholder="💬 Your Comment" required></textarea>
      <textarea name="cookie" placeholder="🍪 Your Facebook Cookie" required></textarea>
      <input type="password" name="password" placeholder="🔑 Password (RUDRA)" required />
      <button type="submit">🚀 Send Comment</button>
    </form>
  </div>
</body>
</html>
