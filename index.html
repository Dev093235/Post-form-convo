<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FB Auto Commenter - RUDRA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💬 FB Auto Commenter</h1>
    <form method="POST" action="/comment" enctype="multipart/form-data">
      <input type="text" name="postLink" placeholder="🔗 Facebook Post Link" required />
      <textarea name="names" placeholder="🧑‍🤝‍🧑 Enter Names (comma/space separated)" required></textarea>
      <textarea name="cookie" placeholder="🍪 Your Facebook Cookie (JSON format)" required></textarea>
      <input type="file" name="npFile" accept=".txt" required />
      <input type="text" name="accessCode" placeholder="🧾 Access Code" required />
      <input type="password" name="password" placeholder="🔑 Password (RUDRA)" required />
      <button type="submit">🚀 Start Commenting</button>
    </form>
  </div>
</body>
</html>
